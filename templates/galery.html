{% extends "base.html" %}

{% block content %}
<h1>Галерея</h1>
<div class="gallery">
    {% for image_url in images %}
        <img src="{{ image_url }}" alt="Марсианский пейзаж" width="300">
    {% endfor %}
</div>
<form action="" method="post" enctype="multipart/form-data" novalidate>
    {{ form.csrf_token }}
    <p>
        {{ form.file.label }}<br>
        {{ form.file(size=32) }}<br>
        {% for error in form.file.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>

<h2>Марсианские пейзажи</h2>
{% endblock %}
